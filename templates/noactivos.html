<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Internet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .center-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .navbar-title {
            font-size: 50px;
        }
        body {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Inicio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/reconexiones">Reconexiones </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cortes">Cortes</a>
                </li>
                <div class="dropdown">
                    <button class="btn  dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                      Otras Auditorias
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <li><a class="dropdown-item" href="/solointerne">Solo@</a></li>
                        <li><a class="dropdown-item" href="/noactivos">Estatus de equipos</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </div>
            </ul>
        </div>
    </nav>
    <div class="container center-screen">
        <div class="row">
            <div class="col">
                <h1>Auditoria de equipos que no estan en estatus Actico o por Instalar</h1>
                <form action="/noactivos" method="post" enctype="multipart/form-data">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="abonados_solointernet">Archivo de Abonados (Excel)</label>
                        <input type="file" class="form-control" id="abonados_solointernet" name="abonados_solointernet">
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="olt">Archivo de Abonados en SmartOlt (CSV)</label>
                        <input type="file" class="form-control" id="olt" name="olt">
                    </div>
                    <input type="submit" class="btn btn-outline-success" value="Procesar Archivos">
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
