<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplicación de Procesamiento de Archivos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      /* Estilo personalizado para centrar el contenido verticalmente */
      .center-screen {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh; /* Altura del viewport */
      }
      .navbar-title {
        font-size: 50px; /* Puedes ajustar este valor según tus necesidades */
      }
      body {
        background-color: #f2f2f2; /* Color de fondo gris claro */
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Inicio</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="cpendiente">Cortes <span class="sr-only">(Falta pendiente)</span></a>
          </li>
        </ul>
      </div>
    </nav>


    <div class="container center-screen">
      <div class="row">
        <div class="col">
          <h1>Auditoria de Abonados sin cortar</h1>

          <form action="/procesarc" method="post" enctype="multipart/form-data">
            <div class="input-group mb-3">
              <label class="input-group-text" for="abonadoscor"
                >Archivo de cortes</label
              >
              <input
                type="file"
                class="form-control"
                id="abonadoscor"
                name="abonadoscor"
                placeholder=""
                aria-label=""
              />
            </div>

            <div class="input-group mb-3">
              <label class="input-group-text" for="absincor"
                >Archivo de SmartOlt:</label
              >
              <input
                type="file"
                class="form-control"
                id="absincor"
                name="absincor"
              />
            </div>
            <br />

            <input
              type="submit"
              class="btn btn-outline-success"
              value="Procesar Archivos"
            />
          </form>
        </div>
      </div>
    </div>

    <script
    
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
